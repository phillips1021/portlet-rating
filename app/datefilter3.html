<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl as main">

  <head>
   <meta charset="utf-8">
    

  <link rel="stylesheet" href="css/app.css">
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.0.js"></script>
<script data-require="moment.js@2.8.3" data-semver="2.8.3" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    
    <script src="script4.js"></script>
    
  </head>

  <body >
    <select class="form-control" ng-model="main.dateAfter" ng-options="range.name for range in main.dateRanges"></select>
    <hr />

   
  <uib-accordion close-others="oneAtATime" >

    <uib-accordion-group heading="{{item.portletName}}" ng-repeat="item in main.items | isAfter:main.dateAfter.date track by item.id">
      <p>Date: {{item.date}} - User: {{item.user_name}} - Rating: {{item.rating}} <br />
      &nbsp;&nbsp;&nbsp; Comment: {{item.review}} </p>
    </uib-accordion-group>
    
  </uib-accordion>
  
    
  </body>

</html>
