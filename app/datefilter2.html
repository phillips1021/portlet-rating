<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-require="moment.js@2.8.3" data-semver="2.8.3" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

   <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.0.js"></script>
    
    <link rel="stylesheet" href="styles.css" />
    
    <link rel="stylesheet" href="animations.css" />
    
    <script src="script4.js"></script>
    
  </head>

  <body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
  <h3>Portlet Ratings and Comments</h3>
  
    <select class="form-control" ng-model="main.dateAfter" ng-options="range.name for range in main.dateRanges" style="width:150px"></select>
    <hr />
    </div>
    <div class="thumb-wrapper">
      <div class="thumb my-repeat-animation" ng-repeat="item in main.items | isAfter:main.dateAfter.date track by item.id">
        
        <p>{{item.portletName}}  <br />
        Rating: {{item.rating}} <br />
        Comments: {{item.review}} <br />
        User: {{item.user_name}} <br />
        Date: {{item.date}}</p>
    
    </div>
    
</div>
</div>
</nav>
  
    
  </body>

</html>
